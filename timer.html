<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">戻る</button>
    <div class="dark-mode-container">
        <span>Darkmode</span>
        <div class="dark-mode-slider" onclick="toggleDarkMode()"></div>
    </div>
    <div class="container" id="app">
        <h1 class="text-center mb-4">Timer</h1>
        <div class="timer-container">
            <div class="timer-display mb-3">{{ formattedTime }}</div>
            <div class="timer-controls mb-3">
                <button class="btn btn-primary" @click="startTimer" :disabled="isRunning">スタート</button>
                <button class="btn btn-secondary" @click="pauseTimer" :disabled="!isRunning">ストップ</button>
                <button class="btn btn-danger" @click="resetTimer">リセット</button>
            </div>
            <div class="timer-settings d-flex justify-content-center">
                <button class="btn btn-outline-primary mx-2" @click="incrementHours">hh</button>
                <button class="btn btn-outline-primary mx-2" @click="incrementMinutes">mm</button>
                <button class="btn btn-outline-primary mx-2" @click="incrementSeconds">ss</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024- ploptaw<br>
    </footer>
    <script src="script/common.js"></script>
    <script src="script/timer.js"></script>
</body>
</html>
